<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Food Categories{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-photo {
      object-fit: cover;
      border-radius: 50%;
      height: 48px;
      width: 48px;
      margin-right: 1em;
    }
    header { background: #f8f9fa; border-bottom: 1px solid #ddd; padding: 1em 0; margin-bottom: 2em; }
  </style>
</head>
<body>
  <header class="container d-flex align-items-center justify-content-between mb-3">
  <h1 class="h4 m-0">Food Categories</h1>
  {% if request.user.is_authenticated %}
    <div class="d-flex align-items-center">
      {% if request.user.profile.photo %}
        <img src="{{ request.user.profile.photo.url }}" class="profile-photo" alt="User Photo">
      {% endif %}
      <strong>{{ request.user.last_name }} {{ request.user.first_name }}</strong>
      <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-secondary btn-sm ms-3">Вийти</button>
      </form>
    </div>
  {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary">Увійти</a>
  {% endif %}
</header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
