{% extends "base.html" %}
{% block content %}
<div class="card mt-4">
  <div class="card-body">
    <h5>Видалити страву: {{ dish.name }}?</h5>
    <form method="post">{% csrf_token %}
      <button class="btn btn-danger">Так, видалити</button>
      <a href="{% url 'dishes:list' %}" class="btn btn-secondary">Скасувати</a>
    </form>
  </div>
</div>
{% endblock %}
