{% extends "base.html" %}
{% block title %}Категорії{% endblock %}
{% block content %}
<h2 class="mb-4">Категорії страв</h2>
<table class="table table-striped table-bordered">
  <thead class="table-light">
    <tr>
      <th>Назва</th>
      <th>Фото</th>
      <th>Дії</th>
    </tr>
  </thead>
  <tbody>
    {% for cat in categories %}
    <tr>
      <td>{{ cat.name }}</td>
      <td>{% if cat.image %}<img src="{{ cat.image.url }}" style="height:40px; border-radius:8px;">{% endif %}</td>
      <td>
        <a href="{% url 'edit_category' cat.pk %}" class="btn btn-sm btn-outline-primary">Редагувати</a>
        <a href="{% url 'delete_category' cat.pk %}" class="btn btn-sm btn-outline-danger">Видалити</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'create_category' %}" class="btn btn-success">Додати категорію</a>
{% endblock %}
