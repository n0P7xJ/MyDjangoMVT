{% extends "base.html" %}
{% block title %}Реєстрація{% endblock %}
{% block content %}
<div class="row justify-content-center pt-5">
  <div class="col-md-6 col-lg-4">
    <h3 class="mb-4">Реєстрація користувача</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success w-100 mt-3">Зареєструватися</button>
    </form>
    <a href="{% url 'login' %}" class="mt-3 d-block">Вже зареєстровані? Вхід</a>
  </div>
</div>
{% endblock %}
