{% extends "base.html" %}
{% block title %}Вхід{% endblock %}
{% block content %}
<div class="row justify-content-center pt-5">
  <div class="col-md-4">
    <h3 class="mb-4">Вхід</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Увійти</button>
    </form>
    {% if form.errors %}
      <div class="alert alert-danger mt-3">Невірний логін або пароль</div>
    {% endif %}
    <a href="{% url 'register' %}" class="mt-3 d-block">Реєстрація нового акаунта</a>
  </div>
</div>
{% endblock %}
