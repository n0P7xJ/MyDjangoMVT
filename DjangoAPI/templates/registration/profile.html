{% extends 'base.html' %}


{% block title %}Профіль - Django MVT{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header text-white text-center py-4">
                <h3 class="mb-0">
                    <i class="fas fa-user me-2"></i>
                    Налаштування профілю
                </h3>
            </div>
            
            <div class="card-body p-4">
                <div class="row">
                    <!-- Аватар -->
                    <div class="col-md-3 text-center mb-4">
                        {% if profile.photo %}
                            <img src="{{ profile.photo.url }}" 
                                 alt="Фото профілю" 
                                 class="rounded-circle" 
                                 style="width: 150px; height: 150px; object-fit: cover; border: 4px solid #007bff;">
                        {% else %}
                            <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" 
                                 style="width: 150px; height: 150px; font-size: 3rem;">
                                <i class="fas fa-user"></i>
                            </div>
                        {% endif %}
                        
                        <p class="mt-2 text-muted small">
                            Клікніть для зміни фото
                        </p>
                    </div>
                    
                    <!-- Дані профілю -->
                    <div class="col-md-9">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Ім'я користувача</label>
                                    <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">Ім'я</label>
                                    <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">Прізвище</label>
                                    <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
                                </div>
                                
                                <div class="col-12">
                                    <label class="form-label">Фото профілю</label>
                                    <input type="file" class="form-control" name="photo" accept="image/*">
                                    <div class="form-text text-muted">
                                        Рекомендований розмір: 300x300 пікселів
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Зберегти зміни
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
